debug=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.thymeleaf.prefix=classpath:/templates/
#server.servlet.context-path=/api
#spring.jpa.open-in-view=false

#spring.devtools.livereload.enabled=true
#Nao permite retorno json null
spring.jackson.default-property-inclusion=non_null
#Nao permite input de propriedades json desconhecidas
spring.jackson.deserialization.fail-on-unknown-properties=true
#spring.jackson.serialization.wrap-root-value=true
#spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#spring.jackson.time-zone=Europe/Zagreb 

spring.messages.encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.charset=UTF-8

server.port=8083
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/grupowl?serverTimezone=UTC&useLegacyDatetimeCode=true
spring.datasource.username=root
spring.datasource.password=210683
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
# Cria as tabelas de acordo com as anotacoes JPA
#spring.jpa.hibernate.ddl-auto=create

# DATA WEB (SpringDataWebProperties)
#Tamanho da pagina padrao.
spring.data.web.pageable.default-page-size=50
# Tamanho maximo da pagina a ser aceito.
spring.data.web.pageable.max-page-size=100
# Se deve expor e assumir indices de numero de pagina com base em 1.
spring.data.web.pageable.one-indexed-parameters=true
# nome do parametro do indice da pagina.
spring.data.web.pageable.page-parameter=page
# Prefixo geral a ser acrescentado aos parametros de numero e tamanho da pagina.
spring.data.web.pageable.prefix=
# Delimitador a ser usado entre o qualificador e o numero da pagina real e as propriedades de tamanho.
spring.data.web.pageable.qualifier-delimiter=_
# Nome do parametro do tamanho da pagina.
spring.data.web.pageable.size-parameter=size
# Nome do parametro de classificacao.
spring.data.web.sort.sort-parameter=sort

# Origem permitida
api.allow.origin=http://localhost:4200
# Mudar para true em producao
api.secure.https=false

# Dominio da API
api.domain=http://localhost:8083
# Expiracao do tokem em segundos
api.token.validity.seconds=18000

